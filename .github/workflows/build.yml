name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Package
        run: ./gradlew assemble

  test:
    runs-on: windows-latest
    needs: build  # Ensure this job runs after the build job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Run tests and generate JaCoCo report
        run: |
          ./gradlew test jacocoTestReport

      - name: Upload JaCoCo report as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/jacocoTestReport.xml

  sonar:
    runs-on: windows-latest
    needs: test  # Ensure this job runs after the test job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Download JaCoCo report from previous job
        uses: actions/download-artifact@v3
        with:
          name: jacoco-report

      - name: Upload JaCoCo report to SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Your SonarQube token stored in GitHub secrets
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # Your SonarQube server URL stored in secrets
        run: |
          ./gradlew sonar --info
  docker:
    runs-on: windows-latest  # Use Windows-based runner
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          Start-Service docker  # Ensure Docker service is running
          docker version        # Check Docker installation

      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t miguelwroale/budgetmanager_backend:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push miguelwroale/budgetmanager_backend:latest