name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Specify the JDK version
          distribution: 'corretto'  # Use 'corretto' for Amazon Corretto

      - name: Build with Gradle
        run: ./gradlew build  # Use Gradle wrapper to build

      - name: Run tests
        run: ./gradlew test  # Use Gradle wrapper to run tests

      - name: Package
        run: ./gradlew assemble  # Use Gradle wrapper to assemble the package
